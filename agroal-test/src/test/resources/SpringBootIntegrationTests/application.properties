narayana.logDir=ObjectStore

spring.datasource.agroal.min-size=3
spring.datasource.agroal.initial-size=7
spring.datasource.agroal.max-size=26
spring.datasource.agroal.connection-timeout=600
spring.datasource.agroal.validation-timeout=90

spring.sql.init.data-locations=SpringBootIntegrationTests/init-fruit.sql

spring.jpa.defer-datasource-initialization=true

#Do not use liquibase when defer-datasource-initialization=true
spring.liquibase.enabled=false

spring.jta.enabled=true
